#---------------------------------------------------------------DEPLOYMENT---------------------------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-testing
  namespace: app-net
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testload
  template:
    metadata:
      labels:
        app: testload
    spec:
      imagePullSecrets:
        - name: error-secret
      containers:
        - name: load-container
          image: ghcr.io/saisairepo/loadbalancer:1.1
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
            limits:
              memory: "4Gi"
              cpu: "2"

#------------------------------------------------------------------SERVICE---------------------------------------------------------------------------------------------
---
apiVersion: v1
kind: Service
metadata:
  name: laod-comsvc
  namespace: app-net
spec:
  selector:
    app: testload
  ports:
    - name: http
      port: 80
      targetPort: 3000
  type: ClusterIP

#-------------------------------------------------------------------INGRESS--------------------------------------------------------------------------------------------
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loadtest-ingress-com
  namespace: app-net
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - load.mlhuillier.com
      secretName: com-tls
  rules:
    - host: load.mlhuillier.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: load-comsvc
                port:
                  number: 80
