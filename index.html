<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Balancer Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .instance {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Load Balanced Application</h1>
        <p>This page is served from:</p>
        <p class="instance">Instance ID: <span id="instance-id"></span></p>
        <p>Your request has been distributed by the load balancer.</p>
    </div>

    <script>
        // Simulate different instance IDs for testing
        const instances = ["Instance-1", "Instance-2", "Instance-3"];
        document.getElementById("instance-id").innerText = instances[Math.floor(Math.random() * instances.length)];
    </script>

</body>
</html>
